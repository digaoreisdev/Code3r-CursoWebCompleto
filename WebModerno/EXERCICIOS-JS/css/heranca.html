<!DOCTYPE html>
<html>

<head>

    <title>Herança</title>

        body {
            font-family: monospace;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;

</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>
